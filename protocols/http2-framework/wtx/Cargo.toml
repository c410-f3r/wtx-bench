[dependencies]
serde = { default-features = false, features = ["derive"], version = "1.0" }
simd-json = { default-features = false, features = ["serde_impl"], version = "0.11" }
tokio = { default-features = false, features = ["macros", "net", "rt-multi-thread"], version = "1.0" }
wtx = { default-features = false, features = ["http-server-framework", "optimization", "simd-json", "tokio"], git = "https://github.com/c410-f3r/wtx" }

[package]
edition = "2021"
name = "wtx"
publish = false
version = "0.0.0"
