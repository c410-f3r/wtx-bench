name: Deploy
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
  workflow_run:
    branches: [master]
    types:
      - completed
    workflows: ["Tests"]

jobs:
  deploy:
    if: ${{ (github.event.workflow_run.conclusion == 'success') || (github.event_name == 'schedule') }} 
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2024-02-19
      - uses: Swatinem/rust-cache@v2
      - run: |
          cd evaluator
          cargo build --release --features deploy
          cargo run --release --features deploy -- "Shared GitHub runner"
          cd ../site
          npm install
          npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/build'
      - id: deployment
        uses: actions/deploy-pages@v4